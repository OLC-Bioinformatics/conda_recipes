{% set name = "validator_helper" %}
{% set version = "0.0.9" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "348f8fd13fd60eec5049c9f415ccc6f23d841011facb21cbd0bddf69386aeb78" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 2
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python=3.6.8=h0371630_0
  run:
    - python=3.6.8=h0371630_0
    - pandas=0.25.3=py36hb3f55d8_0
    - numpy=1.17.3=py36h95a1406_0
    - pytest=4.5.0=py36_0

test:
  imports:
    - validator_helper

about:
  home: https://github.com/lowandrew/Validator_Helper
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Package to help validate that CSVs outputted by your pipelines match up with what you think they should.
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
