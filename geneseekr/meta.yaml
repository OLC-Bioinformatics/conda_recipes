{% set name = "geneseekr" %}
{% set version = "0.3.6" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6d89e7f1ad5360030c2f79be05239bb89a346b2c4e75bdd2bfd715c8e9848394" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
  run:
    - python=3.6.8=h0371630_0
    - blast=2.7.1=h4422958_6
    - genemethods=0.0.0.10=py_0 

test:
  imports:
    - tests

about:
  home: https://github.com/OLC-Bioinformatics/GeneSeekr
  license: MIT
  license_family: MIT
  summary: Object oriented gene target finding software
  description: "This pipeline searches for gene targets in FASTA files."
