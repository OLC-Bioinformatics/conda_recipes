{% set name = "olctools" %}
{% set version = "1.1.8" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/lowandrew/OLCTools.git
  git_rev: master

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python=3.6.8=h0371630_0
  run:
    - python=3.6.8=h0371630_0
    - pytest=4.5.0=py36_0
    - biopython=1.73=py36h14c3975_0
    - rauth=0.7.3=py_0
    - click=7.0=py_0
    - xlsxwriter=1.1.8=py_0
    - pandas=0.25.3=py36hb3f55d8_0
    - xlrd=1.2.0=py_0

test:
  imports:
    - olctools.accessoryFunctions
    - olctools.databasesetup
    - tests

about:
  home: https://github.com/lowandrew/OLCTools
  license: MIT
  license_family: MIT
  license_file: ''
  summary: Python package for commonly used tools at OLC
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: adamkoziol
