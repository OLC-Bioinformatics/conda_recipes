{% set name = "genewrappers" %}
{% set version = "0.0.0.6" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

source:
  git_url: https://github.com/adamkoziol/genewrappers.git
  git_rev: master

requirements:
  host:
    - python=3.6.8=h0371630_0
  run:
    - python=3.6.8=h0371630_0
    - olctools=1.1.8=py_0
    - illumina-interop=1.1.8=hfc679d8_0
    - bbmap=38.72=h516909a_0
    - mash=2.2.2=h3d38be6_1
    - sra-tools=2.9.6=hf484d3e_0

test:
  imports:
    - genewrappers
    - genewrappers.biotools
    - tests

about:
  home: https://github.com/adamkoziol/genewrappers
  license: MIT
  license_family: MIT
  license_file: 
  summary: Python wrappers for bioinformatic tools
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - adamkoziol
