{% set name = "in_silico_pcr" %}
{% set version = "0.0.2.2" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  git_url: https://github.com/adamkoziol/in_silico_PCR.git
  git_rev: master

build:
  noarch: python
  number: 21
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python=3.7.8=h6f2ec95_1_cpython
  run:
    - python=3.7.8=h6f2ec95_1_cpython
    - spades=3.14.1=h2d02072_0
    - blast=2.10.1=pl526he19e7b1_1
    - genemethods=0.0.0.42=py_0
    - validator_helper=0.0.10=py_4

test:
  imports:
    - primer_finder
  source_files:
    - primer_finder/tests
  requires:
    - pytest
  commands:
    - primer_finder.py
    - "pytest primer_finder/tests/test_legacy.py -s -vv --maxfail=1"
    - "pytest primer_finder/tests/test_supremacy.py -s -vv --maxfail=1"

about:
  home: https://github.com/adamkoziol/in_silico_PCR
  license: MIT
  license_family: MIT
  summary: Perform in silico PCR analyses on FASTA- and/or FASTQ-formatted files 
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: adamkoziol
