{% set name = "genomeqaml" %}
{% set pipname = "GenomeQAML" %}
{% set version = "0.0.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ pipname[0] }}/{{ pipname }}/{{ pipname }}-{{ version }}.tar.gz
  sha256: 17292fe11a4e38a32edf61654a60f73e3eee68313b299231a70570de72e4201d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3
  run:
    - genewrappers=0.0.0.3=py_0
    - python=3.6.8=h0371630_0
    - scikit-learn=0.21.1=py36h22eb022_0
    - scipy=1.3.0=py36h921218d_0
    - prodigal=2.6.3=1
    - pytest=4.5.0=py36_0

test:
  imports:
    - genomeqaml

about:
  home: https://github.com/OLC-LOC-Bioinformatics/GenomeQAML
  license: MIT
  license_family: MIT
  license_file: 
  summary: CFIA OLC Genome Quality Assessment with Machine Learning
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - adamkoziol
